"""
This file will contain some queries and return types for our API
"""

type Query{
    Gist(id: ID!): Gist
    allGists(username: String!, filter: GistFilter): [Gist]
}

type Gist{
    id: ID
    files: [GistFile]
}

type GistFile{
    filename: String
    content: String
}

input GistFilter{
    starred: Boolean
}
